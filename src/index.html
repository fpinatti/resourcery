<!doctype html>
<html
	class="no-js"
	lang=""
>

<head>
	<meta charset="utf-8">
	<link
		rel="stylesheet"
		href="css/normalize.css"
	>
	<link
		rel="stylesheet"
		href="css/bootstrap.min.css"
	>
	<link
		rel="stylesheet"
		href="css/main.css"
	>
	<link
		rel="stylesheet"
		href="css/resourceria.css"
	>
	<meta
		name="theme-color"
		content="#fafafa"
	>
</head>

<body>

	<div
		class="modal"
		id="contentModal"
		tabindex="-1"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
				</div>
				<div class="modal-body">

				</div>
			</div>
		</div>
	</div>

	<header>
		<img
			src="img/logo.svg"
			class="top-logo"
		/>
	</header>
	<main id="content">
		<section class="greetings shadow">
			<p class="fs-2"><span class="greet"></span>
				<span
					class="userName"
				/>
			</p>
			<div class="weather-wrapper d-none">
				Weather in <span class="city-name"></span> is <span class="city-temp"></span>Âº,
				<span class="city-sky"></span>
				<img
					class="ms-2 icon-weather"
				/>
			</div>
		</section>
		<section class="posts shadow">
			<h2>Resources</h2>
			<ul class="posts__list">

			</ul>
		</section>
		<section class="calendar shadow">
			<button id="oauthButton">
				Sign in with Google
			</button>
			<h1 class="align-items-center d-flex fs-3">
				<small class="fs-4">ðŸ“†</small>
				My day:
			</h1>
			<span>
				<p class="fs-3 d-inline text-danger">8h</p>
				<p class="fs-6 ms-1 d-inline text-danger">(30min)</p>
				<p class="fs-6">Daily Meeting<button class="btn btn-info ms-2 mt-0 mb-0">ðŸ’¬</button></p>
			</span>
			<span>
				<p class="fs-3 d-inline text-danger">11h30m</p>
				<p class="fs-6 ms-1 d-inline text-danger">(1h)</p>
				<p class="fs-6">Lunch<button class="btn btn-info ms-2 mt-0 mb-0">ðŸ’¬</button></p>
			</span>
		</section>
	</main>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
	<template class="post-template">
		<li class="posts__list-item shadow" data-provider="">
			<!-- <img src="" class="post__thumb" /> -->
			<div class="mb-3">
				<a
					href=#
					target="_blank"
					class="post__provider"
				></a>
			</div>
			<div class="post__content">
				<span class="post__title fs-6 fw-bold"></span>
				<span class="post__description fs-6"></span>
			</div>
			<button
				type="button"
				class="btn btn-primary btn-modal"
				data-idx="0"
				data-bs-toggle="modal"
				data-bs-target="#contentModal"
			>
				Read more
			</button>
			<br />
			<small>
				<a
					href=""
					target="_self"
					class="post__link"
				>original post</a>
			</small>
		</li>
	</template>
</body>

</html>
