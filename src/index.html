<!doctype html>
<html
	class="no-js"
	lang=""
>

<head>
	<meta charset="utf-8">
	<link
		rel="stylesheet"
		href="css/normalize.css"
	>
	<link
		rel="stylesheet"
		href="css/bootstrap.min.css"
	>
  <link
		rel="stylesheet"
		href="css/fontawesome-all.css"
	>
	<link
		rel="stylesheet"
		href="css/main.css"
	>
	<link
		rel="stylesheet"
		href="css/resourceria.css"
	>
	<meta
		name="theme-color"
		content="#fafafa"
	>
</head>

<body>

	<div
		class="modal"
		id="contentModal"
		tabindex="-1"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
				</div>
				<div class="modal-body">

				</div>
			</div>
		</div>
	</div>

	<header>
		<img
			src="img/logo.svg"
			class="top-logo"
		/>
	</header>
	<main id="content">
    <div class="row">
      <div class="col-10 main-wrapper">
        <div class="row header-height">
          <div class="col-7 pe-md-0">
            <section class="greetings shadow">
              <div class="container-fluid">
                <div class="row">
                  <p class="fs-2 col-7">
                    <span class="greet"></span>
                    <span
                      class="userName"
                    />
                  </p>
                  <div class="col-5 d-flex justify-content-end align-items-start">
                    <button id="unauthButton" class="btn btn-danger userstatus-auth">Sign out <i class="fab fa-google-plus-g"></i></button>
                    <button id="oauthButton" class="btn btn-danger userstatus-unauth">Sign in with <i class="fab fa-google-plus-g"></i></button>
                    <button class="btn btn-link btn-options">‚öôÔ∏è</button>
                  </div>
                </div>
                <div class="weather-wrapper d-none">
                  Weather in <span class="city-name"></span> is <span class="city-temp"></span>¬∫,
                  <span class="city-sky"></span>
                  <img
                    class="ms-2 icon-weather"
                  />
                </div>
              </div>
            </section>
          </div>
          <div class="col-5 p-0">
            <section class="useful-links shadow">
              <div class="container-fluid">
                <div class="row">
                  <h4>Gemini Bookmarks</h4>
                  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRGOB3AmPZLP9ZokDa8tibYbv1EOx-t2N5ZqUe_2gS5AD0TyQUmb9vnbvVpBtgZqhVe6Vlu0vTrU8lE/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-12 pe-md-0">
            <section class="posts shadow">
              <h2>Resources <span class="role-title"></span></h2>
              <ul class="posts__list">

              </ul>
            </section>
          </div>
        </div>
      </div>
      <div class="col-2 ps-md-0 calendar-wrapper userstatus-auth">
        <section class="calendar shadow userstatus-auth">
          <h1 class="align-items-center d-flex fs-3">
            <small class="fs-4">üìÜ</small>
            My day:
          </h1>
          <ul class="calendar-list p-0 d-flex flex-wrap">
          </ul>
        </section>
      </div>
    </div>


	</main>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
	<template class="post-template">
		<li class="posts__list-item shadow" data-provider="" data-idx="">
			<!-- <img src="" class="post__thumb" /> -->
			<div class="mb-3">
				<a
					href=#
					target="_blank"
					class="post__provider"
				></a>
			</div>
			<div class="post__content">
				<span class="post__title fs-6 fw-bold"></span>
				<span class="post__description fs-6"></span>
			</div>
			<button
				type="button"
				class="btn btn-primary btn-modal"
				data-idx="0"
				data-bs-toggle="modal"
				data-bs-target="#contentModal"
			>
				Read more
			</button>
			<br />
			<small>
				<a
					href=""
					target="_self"
					class="post__link"
				>original post</a>
			</small>
		</li>
	</template>
  <template class="calendar-event">
    <li class="list-unstyled calendar-event-item w-100">
      <div class="live-wrapper"><span class="bullet-live">‚Ä¢</span>LIVE</div>
      <div class="calendar-attendee-status d-inline-block">
        <span class="accepted">üëç</span>
        <span class="declined">üëé</span>
        <span class="needsAction">‚ùì</span>
      </div>
      <p class="fs-3 d-inline text-danger event-start-time">8h</p>
      <p class="fs-6 ms-1 d-inline text-danger">(<span class="event-duration"></span>)</p>
      <p class="fs-6"><span class="event-summary"></span><a class="btn btn-info ms-2 mt-0 mb-0 event-hangout d-none" target="_blank" href="">üí¨</a></p>
    </li>
  </template>
</body>

</html>
